<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio de Multimedia en HTML</title>
        <body>
            <h1>Aprendiendo a Utilizar Imágenes</h1>
            <img src="Pokemon.jpeg" alt="Imagen de Pokemon" width="300" height="300">
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="300" height="300" controls autoplay muted loop>
                <source src="Intro-HTML.mp4" type="video/mp4">
            </video>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio src="X2Download.com - Solar Vision - Phoenix in the Night (128 kbps).mp3"  autoplay loop controls></audio>
        </body>
    </head>
</html>
