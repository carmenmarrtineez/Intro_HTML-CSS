<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilidades CSS</title>
    <link rel="stylesheet" href="Estilos.css">
    <!--Segund manera con hoja de estilo-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
</head>
<body>
    <p>Hola</p>
    <button class="pure-button">Esto es un botón</button>
    <!--3º Manera directamente colocando todo como un atributo-->
    <button style="padding: 10px; border: none; border-radius: 10px;">Botón personalizado</button>
    
    <!--Primera manera de definir colocando <style>-->
    <style>
        p{
            color: pink;
        }
    </style>
</body>
