<!DOCTYPE html>
<!--Esta es la página ara mejorar y añadir,
además para observar mejor las diferencias-->
<html>
    <head>
        <title>Formularios</title>
    </head>
    <body>
        <form action="Resultados.html" method="get">
            <div>
                <label for="nombredeusuario">Nombre de Usuario</label> 
                <input type="text" name="nombredeusuario" id="nombredeusuario" required>
            </div>
            <br>
            <div>
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="comentarios"></textarea>
            </div>
            <br>
            <div>
                <label for="edad">¿Cual es tu edad?</label>
                <input type="number" name="edad" id="edad" min="16" max="120" step="5">
            </div>
            <br>
            <div>
                <label for="nacimiento">Fecha de nacimiento</label>
                <input type="date" name="nacimiento" id="nacimiento">
            </div>
            <div>
                <label for="password">Contraseña</label> 
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button> 
        </form>
    </body>
</html>
