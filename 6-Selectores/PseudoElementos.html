<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Elementos</title>
    <link rel="stylesheet" href="pseudoelementos.css">
    <!--https://www.w3schools.com/css/css_pseudo_elements.asp-->
</head>
<body>
    <div class="contenedor">
        <p><span class="frase">Estos es un párrafo</span>
        -- y esto también.</p>
    </div>
    <div class="libro">
        <p>Érase una vez un barquito chiquitito</p>
    </div>
    <div class="listado">
        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
        </ul>
        <ol>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
        </ol>
    </div>
</body>
</html>
